<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Login Screen</title>
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1" />

  <!-- Framework7 CSS -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/framework7@7/framework7-bundle.min.css" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/framework7-icons/css/framework7-icons.css" />

  <!-- Your Custom CSS -->
  <style>
    body {
      background-color: #f8f8f8;
      font-family: system-ui, sans-serif;
    }
    .login-page {
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      padding: 20px;
      background: linear-gradient(to bottom, #0f9d58, #43a047);
      color: white;
    }
    .login-box {
      background: white;
      border-radius: 16px;
      padding: 25px;
      width: 100%;
      max-width: 400px;
      text-align: center;
      color: #333;
      box-shadow: 0 10px 20px rgba(0,0,0,0.1);
    }
    .login-box h2 {
      margin-top: 15px;
      font-weight: bold;
    }
    .login-box input {
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      border: 2px solid #4caf50;
      border-radius: 8px;
      font-size: 16px;
    }
    .login-box button {
      width: 100%;
      padding: 12px;
      background-color: #4caf50;
      color: white;
      font-size: 16px;
      border: none;
      border-radius: 8px;
      margin-top: 10px;
      cursor: pointer;
    }
    .login-box .google-btn {
      background-color: black;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 10px;
      font-weight: bold;
    }
    .login-box p {
      margin-top: 15px;
      font-size: 14px;
    }
    .login-box a {
      color: #4caf50;
      text-decoration: none;
    }
    .logo {
      font-size: 64px;
    }
  </style>
</head>
<body>
  <div id="app">
    <div class="view view-main">
      <div class="page login-page">
        <div class="login-box">
          <div class="logo">ðŸŽ“</div>
          <h2>Stay Connected, Learn Together!</h2>
          <input type="email" placeholder="Enter your Email" />
          <input type="password" placeholder="Password" />
          <div style="text-align: right; font-size: 14px; margin-bottom: 10px;">
            <a href="#">Forgot Password?</a>
          </div>
          <button>Log in</button>
          <hr />
          <button class="google-btn">
            <img src="https://www.gstatic.com/firebasejs/ui/2.0.0/images/auth/google.svg" width="20" />
            Sign up with Google
          </button>
          <p>Don't have an account? <a href="#">Sign in</a></p>
        </div>
      </div>
    </div>
  </div>

  <!-- Framework7 JS -->
  <script src="https://cdn.jsdelivr.net/npm/framework7@7/framework7-bundle.min.js"></script>
  <script>
    const app = new Framework7({
      el: '#app',
      theme: 'auto',
    });
  </script>
</body>
</html>
