<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Login Screen</title>
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1" />

  <!-- Framework7 CSS -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/framework7@7/framework7-bundle.min.css" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/framework7-icons/css/framework7-icons.css" />

  <style>
    body {
      background-color: #f8f8f8;
      font-family: system-ui, sans-serif;
      overflow: hidden; /* Prevent scroll during loading */
    }

    .login-page {
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      padding: 20px;
      background: linear-gradient(to bottom, #0f9d58, #43a047);
      color: white;
    }

    .login-box {
      background: white;
      border-radius: 16px;
      padding: 25px;
      width: 100%;
      max-width: 400px;
      text-align: center;
      color: #333;
      box-shadow: 0 10px 20px rgba(0,0,0,0.1);
    }

    .login-box h2 {
      margin-top: 15px;
      font-weight: bold;
    }

    .login-box input {
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      border: 2px solid #4caf50;
      border-radius: 8px;
      font-size: 16px;
    }

    .login-box button {
      width: 100%;
      padding: 12px;
      background-color: #4caf50;
      color: white;
      font-size: 16px;
      border: none;
      border-radius: 8px;
      margin-top: 10px;
      cursor: pointer;
      transition: background-color 0.3s;
    }

    .login-box button:hover {
      background-color: #388e3c;
    }

    .login-box .google-btn {
      background-color: black;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 10px;
      font-weight: bold;
    }

    .login-box p {
      margin-top: 15px;
      font-size: 14px;
    }

    .login-box a {
      color: #4caf50;
      text-decoration: none;
    }

    .logo {
      font-size: 64px;
    }

    /* Loading spinner style */
    .loading {
      display: none;
      text-align: center;
      margin-top: 20px;
      font-size: 18px;
      color: #4caf50;
    }

    .loading .spinner {
      border: 4px solid #f3f3f3;
      border-top: 4px solid #4caf50;
      border-radius: 50%;
      width: 50px;
      height: 50px;
      animation: spin 1s linear infinite;
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    /* Error message style */
    #error-message {
      background: #ffcdd2;
      color: #c62828;
      margin-top: 5px;
      font-size: 14px;
      display: none;
      text-align: left;
      padding: 10px;
      border-radius: 8px;
    }

    /* Shake animation for error */
    @keyframes shake {
      0% { transform: translateX(0); }
      25% { transform: translateX(-5px); }
      50% { transform: translateX(5px); }
      75% { transform: translateX(-5px); }
      100% { transform: translateX(0); }
    }

    #error-message.shake {
      animation: shake 0.4s;
    }
  </style>
</head>
<body>
  <div id="app">
    <div class="view view-main">
      <div class="page login-page">
        <div class="login-box">
          <div class="logo">ðŸŽ“</div>
          <h2>Stay Connected, Learn Together!</h2>
          <input type="email" id="email" placeholder="Enter your Email" />
          <input type="password" id="password" placeholder="Password" />

          <!-- Error message under password -->
          <div id="error-message"></div>

          <div style="text-align: right; font-size: 14px; margin-bottom: 10px;">
            <a href="#">Forgot Password?</a>
          </div>
          <button onclick="login()">Log in</button>
          <hr />
          <button class="google-btn">
            <img src="https://www.gstatic.com/firebasejs/ui/2.0.0/images/auth/google.svg" width="20" />
            Sign up with Google
          </button>
          <p>Don't have an account? <a href="#">Sign up</a></p>

          <!-- Loading spinner -->
          <div class="loading">
            <div class="spinner"></div>
            <p>Logging in...</p>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- Framework7 JS -->
  <script src="https://cdn.jsdelivr.net/npm/framework7@7/framework7-bundle.min.js"></script>
  <script>
    const app = new Framework7({
      el: '#app',
      theme: 'auto',
    });

    function login() {
      const email = document.getElementById('email').value.trim();
      const password = document.getElementById('password').value.trim();
      const errorMessage = document.getElementById('error-message');

      const validEmail = "marcivancastro@gmail.com";
      const validPassword = "Ivanpogi123";

      if (email === validEmail && password === validPassword) {
        errorMessage.style.display = 'none'; // Hide error
        document.querySelector('.loading').style.display = 'block';

        setTimeout(function() {
          window.location.href = 'main.html';
        }, 1200); // 1.2 seconds
      } else {
        errorMessage.style.display = 'block'; // Show error

        if (email !== validEmail && password !== validPassword) {
          errorMessage.textContent = "Invalid email and password.";
        } else if (email !== validEmail) {
          errorMessage.textContent = "Email not found. Please check your email address.";
        } else if (password !== validPassword) {
          errorMessage.textContent = "Incorrect password. Please try again.";
        }

        // Add shake effect
        errorMessage.classList.add('shake');
        setTimeout(() => {
          errorMessage.classList.remove('shake');
        }, 400);
      }
    }
  </script>
</body>
</html>
